<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        // Capture the original path
        var redirectPath = window.location.pathname + window.location.search + window.location.hash;
        // Redirect to index.html with the original path as a query parameter
        window.location.replace('/index.html?path=' + encodeURIComponent(redirectPath));
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
</body>
</html>
